<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khara Kai Mumbai</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 2L3 7v10l9 5 9-5V7l-9-5z" fill="#FF6B00"/>
          <path d="M12 6l5.5 3v6L12 18l-5.5-3V9L12 6z" fill="white"/>
          <path d="M10 11l2 2 4-4" stroke="#FF6B00" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span class="logo-text">Khara Kai Mumbai</span>
      </div>
      <div class="status-badge" id="statusBadge">
        <span class="status-dot"></span>
        <span>Live</span>
      </div>
    </header>

    <!-- Quick Verify Section -->
    <section class="verify-section">
      <h2>Quick Verify</h2>
      <div class="input-group">
        <textarea id="claimInput" placeholder="Paste any news, WhatsApp forward, or claim to verify..." rows="3"></textarea>
        <button id="verifyBtn" class="btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35"/>
          </svg>
          Verify Now
        </button>
      </div>
    </section>

    <!-- Result Section (hidden by default) -->
    <section id="resultSection" class="result-section hidden">
      <div class="result-header">
        <span class="result-label">Verification Result</span>
        <button id="closeResult" class="btn-icon">×</button>
      </div>
      <div id="resultContent" class="result-content">
        <!-- Results will be injected here -->
      </div>
    </section>

    <!-- Recent Checks -->
    <section class="recent-section">
      <div class="section-header">
        <h3>Recent Checks</h3>
        <button id="clearHistory" class="btn-text">Clear</button>
      </div>
      <div id="recentList" class="recent-list">
        <div class="empty-state">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="1.5">
            <path d="M12 8v4l3 3"/>
            <circle cx="12" cy="12" r="9"/>
          </svg>
          <p>No recent checks</p>
        </div>
      </div>
    </section>

    <!-- Stats Bar -->
    <section class="stats-bar">
      <div class="stat">
        <span class="stat-value" id="totalVerified">0</span>
        <span class="stat-label">Verified Today</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="fakeDetected">0</span>
        <span class="stat-label">Fake Detected</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="accuracy">--</span>
        <span class="stat-label">Accuracy</span>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <a href="#" id="openDashboard">Open Dashboard</a>
      <span class="divider">•</span>
      <a href="#" id="settings">Settings</a>
    </footer>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loader"></div>
    <p>Analyzing claim...</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
